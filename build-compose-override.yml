version: '2.2'

services:
  api:
    build: './api/.'
    entrypoint: ['yarn', 'start']
  ui:
    build:
      context: './ui/.'
      args:
        - API_URL=${API_URL:-http://localhost:7500} # Needed for running yarn build in Dockerfile
  rasa:
    build:
      context: './rasa/.'
  duckling:
    build:
      context: './duckling/.'
